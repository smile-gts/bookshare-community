<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的空间 - BookShare Community</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">BookShare</h1>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="books.html">图书库</a>
                <a href="profile.html" class="active">我的空间</a>
                <button id="authButton" class="btn-auth">登录</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="profile-header">
            <h2>我的空间</h2>
            <div id="userInfo" style="display:none;">
                <p>欢迎, <span id="userEmail"></span></p>
                <button id="logoutBtn" class="btn-secondary">退出登录</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="my-books">我的图书</button>
            <button class="tab-btn" data-tab="favorites">我的收藏</button>
        </div>

        <div id="my-books" class="tab-content active">
            <h3>我分享的图书</h3>
            <div class="books-grid" id="myBooksContainer">
                <!-- 用户自己的图书 -->
            </div>
        </div>

        <div id="favorites" class="tab-content">
            <h3>我收藏的图书</h3>
            <div class="books-grid" id="favoritesContainer">
                <!-- 用户收藏的图书 -->
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
